<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="/assets/favicon.png">
    <link rel="apple-touch-icon" href="/assets/favicon.png">
    <title>Forgot Password - StreamPanel</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Login-specific styles - Always Dark Mode */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            margin: 0;
            padding: 20px;
        }

        /* Force dark mode variables */
        :root {
            --bg-primary: #0f172a;
            --bg-secondary: #1e293b;
            --bg-tertiary: #334155;
            --card-bg: #1e293b;
            --border-color: #334155;
            --text-primary: #f8fafc;
            --text-secondary: #cbd5e1;
            --text-tertiary: #94a3b8;
            --error-color: #ef4444;
            --success-color: #22c55e;
        }

        .login-container {
            width: 100%;
            max-width: 400px;
        }

        .login-card {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 40px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.4);
            border: 1px solid var(--border-color);
            animation: fadeInUp 0.5s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-icon {
            font-size: 48px;
            color: var(--primary-color);
            margin-bottom: 15px;
        }

        .login-title {
            font-size: 24px;
            font-weight: 600;
            color: var(--text-primary);
            margin: 0 0 8px 0;
        }

        .login-subtitle {
            font-size: 14px;
            color: var(--text-secondary);
            margin: 0;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .form-label {
            font-size: 14px;
            font-weight: 500;
            color: var(--text-primary);
        }

        .form-input-wrapper {
            position: relative;
        }

        .form-input-icon {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-tertiary);
            font-size: 16px;
        }

        .form-input {
            width: 100%;
            padding: 12px 12px 12px 40px;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            font-size: 14px;
            background-color: var(--bg-secondary);
            color: var(--text-primary);
            transition: border-color 0.2s;
            box-sizing: border-box;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .form-input::placeholder {
            color: var(--text-tertiary);
        }

        .login-button {
            width: 100%;
            padding: 12px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.1s;
        }

        .login-button:hover {
            background: var(--primary-color-hover);
        }

        .login-button:active {
            transform: scale(0.98);
        }

        .login-button:disabled {
            background: var(--border-color);
            cursor: not-allowed;
            transform: none;
        }

        .login-button .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.6s linear infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .alert {
            padding: 12px 16px;
            border-radius: 8px;
            font-size: 14px;
            margin-bottom: 20px;
            display: none;
        }

        .alert.show {
            display: block;
        }

        .alert-error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #ef4444;
        }

        .alert-success {
            background: rgba(34, 197, 94, 0.1);
            border: 1px solid rgba(34, 197, 94, 0.3);
            color: #22c55e;
        }

        .alert-icon {
            margin-right: 8px;
        }

        .back-link {
            margin-top: 16px;
            text-align: center;
        }

        .back-link a {
            color: var(--primary-color);
            text-decoration: none;
            font-size: 14px;
        }

        .back-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="login-icon">
                    <i class="fas fa-key"></i>
                </div>
                <h1 class="login-title">Forgot Password</h1>
                <p class="login-subtitle">Enter your email to receive a password reset link</p>
            </div>

            <!-- Alert Messages -->
            <div id="alert" class="alert"></div>

            <!-- Form -->
            <form id="forgot-password-form" class="login-form">
                <div class="form-group">
                    <label for="email" class="form-label">Email</label>
                    <div class="form-input-wrapper">
                        <i class="fas fa-envelope form-input-icon"></i>
                        <input
                            type="email"
                            id="email"
                            class="form-input"
                            placeholder="Enter your email"
                            required
                            autocomplete="email"
                        >
                    </div>
                </div>

                <button type="submit" id="submit-button" class="login-button">
                    Send Reset Link
                </button>
            </form>

            <div class="back-link">
                <a href="/login.html">
                    <i class="fas fa-arrow-left"></i> Back to Login
                </a>
            </div>
        </div>
    </div>

    <script>
        // API base URL
        const API_BASE = '/api/v2';

        // Load favicon from settings
        (async function loadFavicon() {
            try {
                const response = await fetch(\);
                const data = await response.json();
                if (data.value) {
                    let link = document.querySelector("link[rel~='icon']");
                    if (\!link) {
                        link = document.createElement('link');
                        link.rel = 'icon';
                        document.head.appendChild(link);
                    }
                    link.href = data.value;
                }
            } catch (error) {
                console.error('Error loading favicon:', error);
            }
        })();

        // Pre-fill email from URL parameter if provided
        const urlParams = new URLSearchParams(window.location.search);
        const emailParam = urlParams.get('email');
        if (emailParam) {
            document.getElementById('email').value = emailParam;
        }

        // Handle form submission
        document.getElementById('forgot-password-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value.trim();
            const submitButton = document.getElementById('submit-button');

            // Clear previous alerts
            hideAlert();

            // Validate
            if (!email) {
                showAlert('error', 'Email is required');
                return;
            }

            // Disable button and show loading
            submitButton.disabled = true;
            submitButton.innerHTML = '<span class="spinner"></span> Sending...';

            try {
                const response = await fetch(`${API_BASE}/app-users/forgot-password`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email })
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    // Show success message
                    showAlert('success', 'If an account exists with that email, a password reset link has been sent. Please check your inbox.');

                    // Clear form
                    document.getElementById('email').value = '';

                    // Re-enable button
                    submitButton.disabled = false;
                    submitButton.innerHTML = 'Send Reset Link';

                    // Redirect to login after 5 seconds
                    setTimeout(() => {
                        window.location.href = '/login.html';
                    }, 5000);

                } else {
                    // Show error message
                    const errorMessage = data.message || 'Failed to send reset email. Please try again.';
                    showAlert('error', errorMessage);

                    // Re-enable button
                    submitButton.disabled = false;
                    submitButton.innerHTML = 'Send Reset Link';
                }

            } catch (error) {
                console.error('Forgot password error:', error);
                showAlert('error', 'Connection error. Please check your network and try again.');

                // Re-enable button
                submitButton.disabled = false;
                submitButton.innerHTML = 'Send Reset Link';
            }
        });

        function showAlert(type, message) {
            const alert = document.getElementById('alert');
            const icon = type === 'error' ? 'fas fa-exclamation-circle' : 'fas fa-check-circle';

            alert.className = `alert alert-${type} show`;
            alert.innerHTML = `<i class="${icon} alert-icon"></i>${message}`;
        }

        function hideAlert() {
            const alert = document.getElementById('alert');
            alert.className = 'alert';
            alert.innerHTML = '';
        }
    </script>
</body>
</html>
