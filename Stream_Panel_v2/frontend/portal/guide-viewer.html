<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guide - Loading...</title>
    <link rel="icon" type="image/png" href="/assets/favicon.png">
    <link rel="apple-touch-icon" href="/assets/favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        :root {
            --bg-primary: #0f172a;
            --bg-secondary: #1e293b;
            --bg-tertiary: #334155;
            --card-bg: #1e293b;
            --border-color: #334155;
            --text-primary: #f8fafc;
            --text-secondary: #cbd5e1;
            --text-tertiary: #94a3b8;
            --primary-color: #3b82f6;
        }

        /* Only reset layout elements, not all elements */
        body, .header {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            line-height: 1.6;
        }

        /* Let full HTML guides use their own styles completely */
        .full-html-guide * {
            /* Restore browser defaults for guide content */
            box-sizing: content-box;
        }

        /* Header */
        .header {
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border-color);
            padding: 16px 24px;
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .back-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .back-btn:hover {
            background: var(--bg-primary);
            color: var(--text-primary);
        }

        .header-icon {
            font-size: 32px;
        }

        .header-title {
            font-size: 24px;
            font-weight: 600;
            flex: 1;
        }

        .header-category {
            padding: 4px 12px;
            background: var(--bg-tertiary);
            border-radius: 20px;
            font-size: 12px;
            color: var(--text-secondary);
            text-transform: capitalize;
        }

        /* Iframe for full HTML guides - complete style isolation */
        .guide-iframe {
            width: 100%;
            min-height: 80vh;
            border: none;
            background: var(--bg-primary);
        }

        /* Main Content */
        .main-content {
            max-width: 900px;
            margin: 0 auto;
            padding: 40px 24px;
        }

        /* Guide Content Styling */
        .guide-content h1 {
            font-size: 2em;
            margin-top: 32px;
            margin-bottom: 16px;
            color: var(--text-primary);
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 12px;
        }

        .guide-content h1:first-child {
            margin-top: 0;
        }

        .guide-content h2 {
            font-size: 1.5em;
            margin-top: 28px;
            margin-bottom: 14px;
            color: var(--text-primary);
        }

        .guide-content h3 {
            font-size: 1.25em;
            margin-top: 24px;
            margin-bottom: 12px;
            color: var(--text-primary);
        }

        .guide-content p {
            margin-bottom: 16px;
            color: var(--text-secondary);
        }

        .guide-content ul, .guide-content ol {
            margin-bottom: 16px;
            padding-left: 28px;
            color: var(--text-secondary);
        }

        .guide-content li {
            margin-bottom: 8px;
        }

        .guide-content strong {
            color: var(--text-primary);
        }

        .guide-content code {
            background: var(--bg-tertiary);
            padding: 2px 8px;
            border-radius: 4px;
            font-family: 'SF Mono', Monaco, 'Courier New', monospace;
            font-size: 0.9em;
            color: var(--primary-color);
        }

        .guide-content pre {
            background: var(--bg-tertiary);
            padding: 20px;
            border-radius: 8px;
            overflow-x: auto;
            margin-bottom: 16px;
            border: 1px solid var(--border-color);
        }

        .guide-content pre code {
            background: none;
            padding: 0;
            color: var(--text-secondary);
        }

        .guide-content img {
            max-width: 100%;
            border-radius: 8px;
            margin: 20px 0;
            border: 1px solid var(--border-color);
        }

        .guide-content a {
            color: var(--primary-color);
            text-decoration: none;
        }

        .guide-content a:hover {
            text-decoration: underline;
        }

        .guide-content blockquote {
            border-left: 4px solid var(--primary-color);
            padding-left: 20px;
            margin: 20px 0;
            color: var(--text-tertiary);
            font-style: italic;
        }

        .guide-content hr {
            border: none;
            border-top: 1px solid var(--border-color);
            margin: 32px 0;
        }

        .guide-content table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        .guide-content th, .guide-content td {
            border: 1px solid var(--border-color);
            padding: 12px;
            text-align: left;
        }

        .guide-content th {
            background: var(--bg-tertiary);
            color: var(--text-primary);
        }

        .guide-content td {
            color: var(--text-secondary);
        }

        /* Callout boxes */
        .callout {
            padding: 16px 20px;
            border-radius: 8px;
            margin: 20px 0;
            display: flex;
            gap: 12px;
            align-items: flex-start;
        }

        .callout-info {
            background: rgba(59, 130, 246, 0.1);
            border: 1px solid rgba(59, 130, 246, 0.3);
        }

        .callout-warning {
            background: rgba(245, 158, 11, 0.1);
            border: 1px solid rgba(245, 158, 11, 0.3);
        }

        .callout-tip {
            background: rgba(34, 197, 94, 0.1);
            border: 1px solid rgba(34, 197, 94, 0.3);
        }

        /* Loading */
        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 100px;
            color: var(--text-tertiary);
            gap: 16px;
        }

        .loading i {
            font-size: 48px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* Error */
        .error {
            text-align: center;
            padding: 100px 24px;
        }

        .error-icon {
            font-size: 64px;
            color: var(--text-tertiary);
            margin-bottom: 24px;
        }

        .error-title {
            font-size: 24px;
            margin-bottom: 12px;
        }

        .error-message {
            color: var(--text-secondary);
            margin-bottom: 24px;
        }

        .error-link {
            color: var(--primary-color);
            text-decoration: none;
        }

        .error-link:hover {
            text-decoration: underline;
        }

        /* Footer */
        .footer {
            text-align: center;
            padding: 40px 24px;
            color: var(--text-tertiary);
            font-size: 14px;
            border-top: 1px solid var(--border-color);
            margin-top: 60px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                align-items: flex-start;
                gap: 12px;
            }

            .main-content {
                padding: 24px 16px;
            }

            .guide-content h1 {
                font-size: 1.5em;
            }

            .guide-content h2 {
                font-size: 1.25em;
            }
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="loading">
            <i class="fas fa-spinner"></i>
            <span>Loading guide...</span>
        </div>
    </div>

    <script>
        const API_BASE = '/api/v2';



        // Get slug from URL
        function getSlug() {
            const params = new URLSearchParams(window.location.search);
            return params.get('slug') || params.get('g');
        }

        // Get return URL from query params or referrer
        function getReturnUrl() {
            const params = new URLSearchParams(window.location.search);
            const returnUrl = params.get('return');
            if (returnUrl) return returnUrl;
            // Try to determine from service type
            const serviceType = params.get('service');
            if (serviceType === 'plex') return 'plex.html';
            if (serviceType === 'iptv') return 'iptv.html';
            // Default: go back in history or to portal
            return null;
        }

        // Handle back button click
        function goBack() {
            const returnUrl = getReturnUrl();
            if (returnUrl) {
                window.location.href = returnUrl;
            } else if (document.referrer && document.referrer.includes(window.location.host)) {
                history.back();
            } else {
                window.location.href = 'index.html';
            }
        }

        // Render guide
        function renderGuide(guide) {
            document.title = `${guide.title} - Guide`;

            let contentHtml = guide.content || '<p>No content available</p>';
            const isHtmlContent = guide.content_type === 'html' || (!guide.content_type && guide.content && guide.content.trim().startsWith('<'));

            // Parse markdown if needed
            if (guide.content_type === 'markdown') {
                contentHtml = marked.parse(guide.content || '');
            }

            // For HTML content with embedded styles, use iframe for complete isolation
            if (isHtmlContent) {
                document.getElementById('app').innerHTML = `
                    <header class="header">
                        <button class="back-btn" onclick="goBack()">
                            <i class="fas fa-arrow-left"></i>
                            Back
                        </button>
                        <h1 class="header-title">${guide.title}</h1>
                        <span class="header-category">${guide.category || 'Guide'}</span>
                    </header>

                    <iframe id="guideFrame" class="guide-iframe" frameborder="0"></iframe>
                `;

                // Write content to iframe for complete style isolation
                const iframe = document.getElementById('guideFrame');
                const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;

                // Wrap in full HTML document with dark background
                const fullHtml = '<!DOCTYPE html>' +
                    '<html>' +
                    '<head>' +
                    '<meta charset="UTF-8">' +
                    '<meta name="viewport" content="width=device-width, initial-scale=1.0">' +
                    '<style>' +
                    'body { background: #0f172a; color: #f8fafc; margin: 0; padding: 20px; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; }' +
                    '</style>' +
                    '</head>' +
                    '<body>' + contentHtml + '</body>' +
                    '</html>';

                iframeDoc.open();
                iframeDoc.write(fullHtml);
                iframeDoc.close();

                // Auto-resize iframe to content height
                iframe.onload = function() {
                    try {
                        iframe.style.height = iframe.contentDocument.body.scrollHeight + 40 + 'px';
                    } catch(e) {}
                };
                // Also try immediate resize
                setTimeout(() => {
                    try {
                        iframe.style.height = iframe.contentDocument.body.scrollHeight + 40 + 'px';
                    } catch(e) {}
                }, 100);
            } else {
                // Markdown content - use styled wrapper
                document.getElementById('app').innerHTML = `
                    <header class="header">
                        <button class="back-btn" onclick="goBack()">
                            <i class="fas fa-arrow-left"></i>
                            Back
                        </button>
                        <span class="header-icon">${guide.icon || 'ðŸ“–'}</span>
                        <h1 class="header-title">${guide.title}</h1>
                        <span class="header-category">${guide.category || 'Guide'}</span>
                    </header>

                    <main class="main-content">
                        <div class="guide-content">
                            ${contentHtml}
                        </div>
                    </main>

                    <footer class="footer">
                        <p>Need help? <a href="index.html">Go to Portal</a> or contact support.</p>
                    </footer>
                `;
            }
        }

        // Render error
        function renderError(message) {
            document.title = 'Guide Not Found';

            document.getElementById('app').innerHTML = `
                <div class="error">
                    <div class="error-icon">
                        <i class="fas fa-book-open"></i>
                    </div>
                    <h1 class="error-title">Guide Not Found</h1>
                    <p class="error-message">${message}</p>
                    <a href="login.html" class="error-link">
                        <i class="fas fa-arrow-left"></i>
                        Go to Portal
                    </a>
                </div>
            `;
        }

        // Load guide
        async function loadGuide() {
            const slug = getSlug();

            if (!slug) {
                renderError('No guide specified. Please check the URL.');
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/public/guides/${slug}`);
                const result = await response.json();

                if (result.success && result.guide) {
                    renderGuide(result.guide);
                } else {
                    renderError(result.message || 'This guide could not be found or is not publicly available.');
                }
            } catch (error) {
                console.error('Error loading guide:', error);
                renderError('Failed to load the guide. Please try again later.');
            }
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', loadGuide);
    </script>
</body>
</html>
