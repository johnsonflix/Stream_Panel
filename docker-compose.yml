version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: streampanel-v2-postgres
    environment:
      - POSTGRES_DB=streampanel
      - POSTGRES_USER=streampanel
      - POSTGRES_PASSWORD=streampanel_secure_password
      - TZ=America/Chicago
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U streampanel -d streampanel"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  streampanel:
    build: .
    container_name: streampanel-v2-app
    ports:
      - "3080:3050"
    environment:
      - NODE_ENV=production
      - PORT=3050
      - DB_TYPE=postgresql
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=streampanel
      - DB_USER=streampanel
      - DB_PASSWORD=streampanel_secure_password
      - PYTHON_PATH=python3
      - TZ=America/Chicago
      - KOMETA_DATA_DIR=/app/data/kometa
    volumes:
      # Persist uploads (branding, etc.)
      - ./uploads:/app/backend/uploads
      # Persist logs
      - ./logs:/app/backend/logs
      # Persist Kometa app (so it doesn't need to be reinstalled on rebuild)
      - ./kometa_app:/app/kometa_app
      # Persist backups
      - ./backups:/app/backups
      # Keep data folder for any local files (not DB anymore)
      - ./data:/app/data
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres_data:
