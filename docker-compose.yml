version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: ${CONTAINER_PREFIX:-streampanel}-postgres
    environment:
      - POSTGRES_DB=${DB_NAME:-streampanel}
      - POSTGRES_USER=${DB_USER:-streampanel}
      - POSTGRES_PASSWORD=${DB_PASSWORD:-changeme}
      - TZ=${TZ:-America/Chicago}
    volumes:
      - ./database/postgres:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-streampanel} -d ${DB_NAME:-streampanel}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  streampanel:
    build: .
    container_name: ${CONTAINER_PREFIX:-streampanel}-app
    ports:
      - "${APP_PORT:-3080}:3050"
    environment:
      - NODE_ENV=production
      - PORT=3050
      - DB_TYPE=postgresql
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=${DB_NAME:-streampanel}
      - DB_USER=${DB_USER:-streampanel}
      - DB_PASSWORD=${DB_PASSWORD:-changeme}
      - PYTHON_PATH=python3
      - TZ=${TZ:-America/Chicago}
      - KOMETA_DATA_DIR=/app/data/kometa
      - TMDB_API_KEY=${TMDB_API_KEY:-}
      - GITHUB_TOKEN=${GITHUB_TOKEN:-}
    volumes:
      # Persist uploads (branding, etc.)
      - ./uploads:/app/backend/uploads
      # Persist logs
      - ./logs:/app/backend/logs
      # Persist Kometa app (so it doesn't need to be reinstalled on rebuild)
      - ./kometa_app:/app/kometa_app
      # Persist backups
      - ./backups:/app/backups
      # Keep data folder for any local files (not DB anymore)
      - ./data:/app/data
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
