<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400">
  <defs>
    <!-- Movie poster gradients for different genres -->
    <linearGradient id="action" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b35;stop-opacity:0.4"/>
      <stop offset="100%" style="stop-color:#f7931e;stop-opacity:0.25"/>
    </linearGradient>
    <linearGradient id="drama" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4a90d9;stop-opacity:0.4"/>
      <stop offset="100%" style="stop-color:#2c5aa0;stop-opacity:0.25"/>
    </linearGradient>
    <linearGradient id="comedy" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffd93d;stop-opacity:0.35"/>
      <stop offset="100%" style="stop-color:#ff9500;stop-opacity:0.2"/>
    </linearGradient>
    <linearGradient id="horror" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b0000;stop-opacity:0.4"/>
      <stop offset="100%" style="stop-color:#4a0000;stop-opacity:0.25"/>
    </linearGradient>
    <linearGradient id="scifi" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:0.35"/>
      <stop offset="100%" style="stop-color:#0080ff;stop-opacity:0.2"/>
    </linearGradient>
    <linearGradient id="romance" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff69b4;stop-opacity:0.35"/>
      <stop offset="100%" style="stop-color:#ff1493;stop-opacity:0.2"/>
    </linearGradient>
    <linearGradient id="thriller" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#333;stop-opacity:0.4"/>
      <stop offset="100%" style="stop-color:#1a1a2e;stop-opacity:0.25"/>
    </linearGradient>
    <linearGradient id="animation" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00c853;stop-opacity:0.35"/>
      <stop offset="100%" style="stop-color:#69f0ae;stop-opacity:0.2"/>
    </linearGradient>
  </defs>

