<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#0f172a">
    <title>Movies - User Portal</title>
    <link rel="apple-touch-icon" href="/assets/favicon.png">
    <link rel="icon" type="image/png" href="/assets/favicon.png">
    <link rel="manifest" href="/api/v2/public/manifest.json">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-primary: #0f172a;
            --bg-secondary: #1e293b;
            --bg-tertiary: #334155;
            --card-bg: #1e293b;
            --border-color: #334155;
            --text-primary: #f8fafc;
            --text-secondary: #cbd5e1;
            --text-tertiary: #94a3b8;
            --primary-color: #3b82f6;
            --primary-color-hover: #2563eb;
            --error-color: #ef4444;
            --success-color: #22c55e;
            --warning-color: #f59e0b;
            --iptv-color: #8b5cf6;
            --movies-color: #ec4899;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        /* Custom Scrollbars */
        ::-webkit-scrollbar { width: 10px; height: 10px; }
        ::-webkit-scrollbar-track { background: var(--bg-primary); border-radius: 5px; }
        ::-webkit-scrollbar-thumb { background: var(--bg-tertiary); border-radius: 5px; border: 2px solid var(--bg-primary); }
        ::-webkit-scrollbar-thumb:hover { background: #475569; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
        }

        .app-container { display: flex; flex-direction: column; height: 100vh; }

        /* Header */
        .header {
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border-color);
            padding: 12px 20px;
            display: flex;
            align-items: center;
            gap: 16px;
            flex-shrink: 0;
            z-index: 100;
        }

        .back-btn {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 12px;
            background: var(--bg-tertiary);
            border: none;
            border-radius: 6px;
            color: var(--text-secondary);
            font-size: 13px;
            cursor: pointer;
            transition: all 0.2s;
            text-decoration: none;
        }

        .back-btn:hover { background: var(--border-color); color: var(--text-primary); }

        .header-title {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 18px;
            font-weight: 600;
        }

        .header-title i { color: var(--movies-color); }

        .header-nav {
            display: flex;
            gap: 8px;
            margin-left: 16px;
        }

        .nav-btn {
            padding: 8px 16px;
            background: var(--bg-tertiary);
            border: none;
            border-radius: 6px;
            color: var(--text-secondary);
            font-size: 13px;
            cursor: pointer;
            transition: all 0.2s;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .nav-btn:hover { background: var(--border-color); color: var(--text-primary); }
        .nav-btn.active { background: var(--movies-color); color: white; }

        .search-box {
            flex: 1;
            max-width: 400px;
            display: flex;
            align-items: stretch;
            margin-left: auto;
        }

        .search-input-wrapper {
            flex: 1;
            position: relative;
        }

        .search-box input {
            width: 100%;
            padding: 10px 16px 10px 40px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 14px;
        }

        .search-box input:focus { outline: none; border-color: var(--primary-color); }
        .search-input-wrapper i { position: absolute; left: 14px; top: 50%; transform: translateY(-50%); color: var(--text-tertiary); }

        .header-actions { display: flex; gap: 8px; }

        .btn-icon {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--bg-tertiary);
            border: none;
            border-radius: 8px;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-icon:hover { background: var(--border-color); color: var(--text-primary); }

        /* Main Layout */
        .main-layout { display: flex; flex: 1; overflow: hidden; }

        /* Sidebar - Categories */
        .categories-sidebar {
            width: 280px;
            min-width: 280px;
            background: var(--bg-secondary);
            border-right: 1px solid var(--border-color);
            overflow-y: auto;
            flex-shrink: 0;
        }

        .sidebar-header {
            padding: 16px;
            border-bottom: 1px solid var(--border-color);
            font-size: 12px;
            text-transform: uppercase;
            color: var(--text-tertiary);
            font-weight: 600;
            letter-spacing: 0.5px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .category-item {
            padding: 12px 16px;
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            transition: all 0.2s;
            border-left: 3px solid transparent;
        }

        .category-item:hover { background: var(--bg-tertiary); }

        .category-item.active {
            background: rgba(236, 72, 153, 0.15);
            border-left-color: var(--movies-color);
        }

        .category-item i { width: 20px; text-align: center; color: var(--text-tertiary); font-size: 14px; }
        .category-item.active i { color: var(--movies-color); }

        .category-name {
            flex: 1;
            font-size: 14px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .category-count {
            font-size: 12px;
            color: var(--text-tertiary);
            background: var(--bg-tertiary);
            padding: 2px 8px;
            border-radius: 10px;
            flex-shrink: 0;
        }

        /* Content Area */
        .content-area { flex: 1; display: flex; flex-direction: column; overflow: hidden; }

        .content-header {
            padding: 16px 24px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-shrink: 0;
            background: var(--bg-secondary);
        }

        .content-header h2 {
            font-size: 18px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .content-header h2 i { color: var(--movies-color); }
        .movie-count { font-size: 13px; color: var(--text-tertiary); }

        /* Movies Grid */
        .movies-grid-wrapper {
            flex: 1;
            overflow-y: auto;
            padding: 24px;
        }

        .movies-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 24px;
        }

        .movie-card {
            background: var(--card-bg);
            border-radius: 12px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .movie-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.4);
        }

        .movie-poster {
            aspect-ratio: 2/3;
            background: var(--bg-tertiary);
            position: relative;
            overflow: hidden;
        }

        .movie-poster img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s;
        }

        .movie-card:hover .movie-poster img {
            transform: scale(1.05);
        }

        .movie-poster-placeholder {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-tertiary);
            font-size: 48px;
        }

        .movie-overlay {
            position: absolute;
            inset: 0;
            background: linear-gradient(to top, rgba(0,0,0,0.9) 0%, rgba(0,0,0,0) 50%);
            opacity: 0;
            transition: opacity 0.3s;
            display: flex;
            align-items: flex-end;
            padding: 16px;
        }

        .movie-card:hover .movie-overlay {
            opacity: 1;
        }

        .play-btn {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: var(--movies-color);
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            opacity: 0;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .movie-card:hover .play-btn {
            opacity: 1;
        }

        .play-btn:hover {
            transform: translate(-50%, -50%) scale(1.1);
            background: #db2777;
        }

        .movie-info {
            padding: 12px;
        }

        .movie-title {
            font-size: 14px;
            font-weight: 600;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            margin-bottom: 4px;
        }

        .movie-meta {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 12px;
            color: var(--text-tertiary);
        }

        .movie-year {
            color: var(--text-secondary);
        }

        .movie-rating {
            display: flex;
            align-items: center;
            gap: 4px;
            color: var(--warning-color);
        }

        .movie-rating i { font-size: 10px; }

        .movie-duration {
            color: var(--text-tertiary);
        }

        /* Loading & Empty States */
        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 60px;
            color: var(--text-tertiary);
            gap: 16px;
        }

        .loading i { font-size: 32px; animation: spin 1s linear infinite; }

        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 60px 24px;
            color: var(--text-tertiary);
            text-align: center;
        }

        .empty-state i { font-size: 48px; margin-bottom: 16px; color: var(--movies-color); opacity: 0.5; }
        .empty-state h3 { font-size: 18px; margin-bottom: 8px; color: var(--text-secondary); }

        /* Load More */
        .load-more-trigger {
            padding: 20px;
            text-align: center;
            color: var(--text-tertiary);
        }

        /* Movie Detail Modal */
        .modal-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            display: none;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .modal-overlay.active { display: flex; }

        .modal-content {
            background: var(--bg-secondary);
            border-radius: 16px;
            max-width: 800px;
            width: 100%;
            max-height: 90vh;
            overflow: hidden;
            position: relative;
            display: flex;
            flex-direction: column;
        }

        .modal-header {
            position: relative;
            flex-shrink: 0;
        }

        .modal-scrollable {
            flex: 1;
            overflow-y: auto;
        }

        .modal-close {
            position: absolute;
            top: 16px;
            right: 16px;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--bg-tertiary);
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            z-index: 10;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
        }

        .modal-close:hover { background: var(--border-color); color: var(--text-primary); }

        .modal-backdrop {
            height: 300px;
            background: var(--bg-tertiary);
            position: relative;
            overflow: hidden;
        }

        .modal-backdrop img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.5;
        }

        .modal-backdrop-gradient {
            position: absolute;
            inset: 0;
            background: linear-gradient(to top, var(--bg-secondary) 0%, transparent 100%);
        }

        .modal-poster {
            position: absolute;
            bottom: -60px;
            left: 24px;
            width: 150px;
            height: 225px;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.5);
            background: var(--bg-tertiary);
        }

        .modal-poster img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .modal-body {
            padding: 80px 24px 24px;
        }

        .modal-title {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .modal-meta {
            display: flex;
            align-items: center;
            gap: 16px;
            margin-bottom: 20px;
            color: var(--text-secondary);
            font-size: 14px;
        }

        .modal-meta .rating {
            display: flex;
            align-items: center;
            gap: 4px;
            color: var(--warning-color);
        }

        .modal-plot {
            color: var(--text-secondary);
            line-height: 1.6;
            margin-bottom: 24px;
        }

        .modal-details {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 16px;
            margin-bottom: 24px;
        }

        .modal-detail {
            font-size: 13px;
        }

        .modal-detail-label {
            color: var(--text-tertiary);
            margin-bottom: 4px;
        }

        .modal-detail-value {
            color: var(--text-primary);
        }

        .modal-actions {
            display: flex;
            gap: 12px;
        }

        .btn-play {
            flex: 1;
            padding: 14px 24px;
            background: var(--movies-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: all 0.2s;
        }

        .btn-play:hover { background: #db2777; }

        .btn-secondary {
            padding: 14px 24px;
            background: var(--bg-tertiary);
            color: var(--text-primary);
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.2s;
        }

        .btn-secondary:hover { background: var(--border-color); }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .categories-sidebar { display: none; }
            .header-nav { display: none; }
            .search-box { max-width: none; }

            .movies-grid {
                grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
                gap: 16px;
            }

            .movies-grid-wrapper { padding: 16px; }

            .modal-poster {
                width: 100px;
                height: 150px;
                bottom: -40px;
            }

            .modal-body { padding: 60px 16px 16px; }
            .modal-title { font-size: 22px; }
            .modal-details { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="header">
            <a href="/portal/" class="back-btn">
                <i class="fas fa-arrow-left"></i>
                <span>Portal</span>
            </a>
            <div class="header-title">
                <i class="fas fa-film"></i>
                <span>Movies</span>
            </div>
            <nav class="header-nav">
                <a href="/portal/guide.html" class="nav-btn">
                    <i class="fas fa-tv"></i> Live TV
                </a>
                <a href="/portal/movies.html" class="nav-btn active">
                    <i class="fas fa-film"></i> Movies
                </a>
                <a href="/portal/series.html" class="nav-btn">
                    <i class="fas fa-photo-film"></i> TV Shows
                </a>
            </nav>
            <div class="search-box">
                <div class="search-input-wrapper">
                    <i class="fas fa-search"></i>
                    <input type="text" id="searchInput" placeholder="Search movies...">
                </div>
            </div>
            <div class="header-actions">
                <button class="btn-icon" id="refreshBtn" title="Refresh">
                    <i class="fas fa-sync-alt"></i>
                </button>
            </div>
        </header>

        <!-- Main Layout -->
        <div class="main-layout">
            <!-- Categories Sidebar -->
            <aside class="categories-sidebar">
                <div class="sidebar-header">
                    <i class="fas fa-folder"></i>
                    Categories
                </div>
                <div id="categoriesList">
                    <div class="loading">
                        <i class="fas fa-spinner"></i>
                        <span>Loading categories...</span>
                    </div>
                </div>
            </aside>

            <!-- Content Area -->
            <main class="content-area">
                <div class="content-header">
                    <h2>
                        <i class="fas fa-film"></i>
                        <span id="currentCategory">All Movies</span>
                    </h2>
                    <span class="movie-count" id="movieCount">0 movies</span>
                </div>

                <div class="movies-grid-wrapper" id="moviesContainer">
                    <div class="loading" id="moviesLoading">
                        <i class="fas fa-spinner"></i>
                        <span>Loading movies...</span>
                    </div>
                    <div class="movies-grid" id="moviesGrid"></div>
                    <div class="load-more-trigger" id="loadMoreTrigger"></div>
                </div>
            </main>
        </div>
    </div>

    <!-- Movie Detail Modal -->
    <div class="modal-overlay" id="movieModal">
        <div class="modal-content">
            <button class="modal-close" onclick="closeModal()">
                <i class="fas fa-times"></i>
            </button>
            <div class="modal-header">
                <div class="modal-backdrop" id="modalBackdrop">
                    <div class="modal-backdrop-gradient"></div>
                </div>
                <div class="modal-poster" id="modalPoster"></div>
            </div>
            <div class="modal-scrollable">
                <div class="modal-body">
                    <h1 class="modal-title" id="modalTitle"></h1>
                    <div class="modal-meta" id="modalMeta"></div>
                    <p class="modal-plot" id="modalPlot"></p>
                    <div class="modal-details" id="modalDetails"></div>
                    <div class="modal-actions">
                        <button class="btn-play" id="modalPlayBtn">
                            <i class="fas fa-play"></i>
                            Play Movie
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // State
        let allMovies = [];
        let filteredMovies = [];
        let displayedMovies = [];
        let categories = [];
        let currentCategoryId = null;
        let currentPage = 0;
        const ITEMS_PER_PAGE = 24;
        let isLoading = false;
        let searchTimeout = null;
        let currentMovieUrl = null;

        // DOM Elements
        const categoriesList = document.getElementById('categoriesList');
        const moviesGrid = document.getElementById('moviesGrid');
        const moviesLoading = document.getElementById('moviesLoading');
        const movieCount = document.getElementById('movieCount');
        const currentCategoryEl = document.getElementById('currentCategory');
        const searchInput = document.getElementById('searchInput');
        const loadMoreTrigger = document.getElementById('loadMoreTrigger');
        const movieModal = document.getElementById('movieModal');

        // Get auth token
        function getToken() {
            return localStorage.getItem('portal_token');
        }

        // API helper
        async function apiRequest(endpoint) {
            const token = getToken();
            if (!token) {
                window.location.href = '/portal/login.html';
                return null;
            }

            const response = await fetch(`/api/v2/portal${endpoint}`, {
                headers: {
                    'Authorization': `Bearer ${token}`
                }
            });

            if (response.status === 401) {
                localStorage.removeItem('portal_token');
                window.location.href = '/portal/login.html';
                return null;
            }

            const data = await response.json();
            if (!data.success) {
                throw new Error(data.message || 'API request failed');
            }

            return data;
        }

        // Load categories
        async function loadCategories() {
            try {
                const data = await apiRequest('/iptv/vod/categories');
                if (!data) return;

                categories = data.categories || [];

                // Add "All Movies" option
                const allOption = { category_id: null, category_name: 'All Movies' };

                let html = `
                    <div class="category-item active" data-category-id="">
                        <i class="fas fa-film"></i>
                        <span class="category-name">All Movies</span>
                    </div>
                `;

                categories.forEach(cat => {
                    html += `
                        <div class="category-item" data-category-id="${cat.category_id}">
                            <i class="fas fa-folder"></i>
                            <span class="category-name">${escapeHtml(cat.category_name)}</span>
                        </div>
                    `;
                });

                categoriesList.innerHTML = html;

                // Add click handlers
                categoriesList.querySelectorAll('.category-item').forEach(item => {
                    item.addEventListener('click', () => selectCategory(item));
                });

            } catch (error) {
                console.error('Failed to load categories:', error);
                const is403 = error.message && error.message.includes('403');
                categoriesList.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-${is403 ? 'lock' : 'exclamation-circle'}"></i>
                        <p>${is403 ? 'VOD not available' : 'Failed to load categories'}</p>
                    </div>
                `;
            }
        }

        // Select category
        async function selectCategory(item) {
            // Update active state
            categoriesList.querySelectorAll('.category-item').forEach(i => i.classList.remove('active'));
            item.classList.add('active');

            const categoryId = item.dataset.categoryId || null;
            currentCategoryId = categoryId;
            currentCategoryEl.textContent = item.querySelector('.category-name').textContent;

            // Clear and reload movies
            allMovies = [];
            filteredMovies = [];
            displayedMovies = [];
            currentPage = 0;
            moviesGrid.innerHTML = '';
            searchInput.value = '';

            await loadMovies(categoryId);
        }

        // Load movies
        async function loadMovies(categoryId = null) {
            moviesLoading.style.display = 'flex';

            try {
                const endpoint = categoryId
                    ? `/iptv/vod/movies?category_id=${categoryId}`
                    : '/iptv/vod/movies';

                const data = await apiRequest(endpoint);
                if (!data) return;

                allMovies = data.movies || [];
                filteredMovies = [...allMovies];

                movieCount.textContent = `${filteredMovies.length} movies`;

                renderMovies();

            } catch (error) {
                console.error('Failed to load movies:', error);
                const is403 = error.message && error.message.includes('403');
                moviesGrid.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-${is403 ? 'lock' : 'exclamation-circle'}"></i>
                        <h3>${is403 ? 'VOD Not Available' : 'Failed to load movies'}</h3>
                        <p>${is403 ? 'Your IPTV subscription may not include Movies access. Contact your provider to upgrade your package.' : error.message}</p>
                    </div>
                `;
            } finally {
                moviesLoading.style.display = 'none';
            }
        }

        // Render movies with pagination
        function renderMovies() {
            const start = currentPage * ITEMS_PER_PAGE;
            const end = start + ITEMS_PER_PAGE;
            const moviesToRender = filteredMovies.slice(start, end);

            if (currentPage === 0 && moviesToRender.length === 0) {
                moviesGrid.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-film"></i>
                        <h3>No movies found</h3>
                        <p>Try a different category or search term</p>
                    </div>
                `;
                return;
            }

            moviesToRender.forEach(movie => {
                displayedMovies.push(movie);
                const card = createMovieCard(movie);
                moviesGrid.appendChild(card);
            });

            currentPage++;
        }

        // Create movie card
        function createMovieCard(movie) {
            const card = document.createElement('div');
            card.className = 'movie-card';
            card.onclick = () => openMovieDetail(movie);

            const posterUrl = movie.stream_icon || '';
            const year = movie.year || movie.releaseDate?.substring(0, 4) || '';
            const rating = movie.rating_5based || (movie.rating ? (parseFloat(movie.rating) / 2).toFixed(1) : '');

            card.innerHTML = `
                <div class="movie-poster">
                    ${posterUrl
                        ? `<img src="${posterUrl}" alt="${escapeHtml(movie.name)}" loading="lazy" onerror="this.parentElement.innerHTML='<div class=\\'movie-poster-placeholder\\'><i class=\\'fas fa-film\\'></i></div>'">`
                        : `<div class="movie-poster-placeholder"><i class="fas fa-film"></i></div>`
                    }
                    <button class="play-btn" onclick="event.stopPropagation(); playMovie('${movie.url}', '${escapeHtml(movie.name)}')">
                        <i class="fas fa-play"></i>
                    </button>
                </div>
                <div class="movie-info">
                    <div class="movie-title" title="${escapeHtml(movie.name)}">${escapeHtml(movie.name)}</div>
                    <div class="movie-meta">
                        ${year ? `<span class="movie-year">${year}</span>` : ''}
                        ${rating ? `<span class="movie-rating"><i class="fas fa-star"></i> ${rating}</span>` : ''}
                        ${movie.duration ? `<span class="movie-duration">${movie.duration}</span>` : ''}
                    </div>
                </div>
            `;

            return card;
        }

        // Open movie detail modal
        async function openMovieDetail(movie) {
            currentMovieUrl = movie.url;

            // Set basic info first
            document.getElementById('modalTitle').textContent = movie.name;

            const year = movie.year || movie.releaseDate?.substring(0, 4) || '';
            const rating = movie.rating_5based || (movie.rating ? (parseFloat(movie.rating) / 2).toFixed(1) : '');

            document.getElementById('modalMeta').innerHTML = `
                ${year ? `<span>${year}</span>` : ''}
                ${rating ? `<span class="rating"><i class="fas fa-star"></i> ${rating}</span>` : ''}
                ${movie.duration ? `<span>${movie.duration}</span>` : ''}
                ${movie.genre ? `<span>${movie.genre}</span>` : ''}
            `;

            document.getElementById('modalPlot').textContent = movie.plot || 'No description available.';

            // Poster
            const posterEl = document.getElementById('modalPoster');
            posterEl.innerHTML = movie.stream_icon
                ? `<img src="${movie.stream_icon}" alt="${escapeHtml(movie.name)}">`
                : `<div class="movie-poster-placeholder" style="width:100%;height:100%;display:flex;align-items:center;justify-content:center;background:var(--bg-tertiary)"><i class="fas fa-film" style="font-size:48px;color:var(--text-tertiary)"></i></div>`;

            // Backdrop (use poster if no backdrop)
            const backdropEl = document.getElementById('modalBackdrop');
            const backdropUrl = movie.backdrop_path || movie.stream_icon || '';
            if (backdropUrl) {
                backdropEl.innerHTML = `<img src="${backdropUrl}" alt=""><div class="modal-backdrop-gradient"></div>`;
            } else {
                backdropEl.innerHTML = `<div class="modal-backdrop-gradient"></div>`;
            }

            // Details
            document.getElementById('modalDetails').innerHTML = `
                ${movie.director ? `<div class="modal-detail"><div class="modal-detail-label">Director</div><div class="modal-detail-value">${escapeHtml(movie.director)}</div></div>` : ''}
                ${movie.cast ? `<div class="modal-detail"><div class="modal-detail-label">Cast</div><div class="modal-detail-value">${escapeHtml(movie.cast)}</div></div>` : ''}
            `;

            // Play button
            document.getElementById('modalPlayBtn').onclick = () => playMovie(movie.url, movie.name);

            movieModal.classList.add('active');

            // Try to get full details
            try {
                const data = await apiRequest(`/iptv/vod/movie/${movie.stream_id}`);
                if (data && data.movie) {
                    const info = data.movie.info;
                    currentMovieUrl = data.movie.url;

                    // Update with full details
                    if (info.plot) document.getElementById('modalPlot').textContent = info.plot;

                    if (info.backdrop_path) {
                        backdropEl.innerHTML = `<img src="${info.backdrop_path}" alt=""><div class="modal-backdrop-gradient"></div>`;
                    }

                    document.getElementById('modalDetails').innerHTML = `
                        ${info.director ? `<div class="modal-detail"><div class="modal-detail-label">Director</div><div class="modal-detail-value">${escapeHtml(info.director)}</div></div>` : ''}
                        ${info.cast ? `<div class="modal-detail"><div class="modal-detail-label">Cast</div><div class="modal-detail-value">${escapeHtml(info.cast)}</div></div>` : ''}
                        ${info.genre ? `<div class="modal-detail"><div class="modal-detail-label">Genre</div><div class="modal-detail-value">${escapeHtml(info.genre)}</div></div>` : ''}
                        ${info.country ? `<div class="modal-detail"><div class="modal-detail-label">Country</div><div class="modal-detail-value">${escapeHtml(info.country)}</div></div>` : ''}
                        ${info.duration ? `<div class="modal-detail"><div class="modal-detail-label">Duration</div><div class="modal-detail-value">${info.duration}</div></div>` : ''}
                    `;

                    // Update play button with correct URL
                    document.getElementById('modalPlayBtn').onclick = () => playMovie(data.movie.url, info.title || movie.name);
                }
            } catch (e) {
                console.warn('Could not load full movie details:', e);
            }
        }

        // Close modal
        function closeModal() {
            movieModal.classList.remove('active');
            currentMovieUrl = null;
        }

        // Play movie
        function playMovie(url, name) {
            closeModal();
            // Open in player with movie URL
            const encodedUrl = encodeURIComponent(url);
            const encodedName = encodeURIComponent(name);
            window.location.href = `/portal/player.html?url=${encodedUrl}&name=${encodedName}&type=vod`;
        }

        // Search movies
        function searchMovies(query) {
            query = query.toLowerCase().trim();

            if (!query) {
                filteredMovies = [...allMovies];
            } else {
                filteredMovies = allMovies.filter(movie =>
                    movie.name.toLowerCase().includes(query) ||
                    (movie.plot && movie.plot.toLowerCase().includes(query)) ||
                    (movie.cast && movie.cast.toLowerCase().includes(query)) ||
                    (movie.director && movie.director.toLowerCase().includes(query))
                );
            }

            // Reset and re-render
            currentPage = 0;
            displayedMovies = [];
            moviesGrid.innerHTML = '';
            movieCount.textContent = `${filteredMovies.length} movies`;
            renderMovies();
        }

        // Escape HTML
        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Intersection Observer for infinite scroll
        const observer = new IntersectionObserver((entries) => {
            if (entries[0].isIntersecting && !isLoading && displayedMovies.length < filteredMovies.length) {
                renderMovies();
            }
        }, { rootMargin: '200px' });

        // Event Listeners
        searchInput.addEventListener('input', (e) => {
            clearTimeout(searchTimeout);
            searchTimeout = setTimeout(() => searchMovies(e.target.value), 300);
        });

        document.getElementById('refreshBtn').addEventListener('click', () => {
            loadCategories();
            loadMovies(currentCategoryId);
        });

        // Close modal on outside click
        movieModal.addEventListener('click', (e) => {
            if (e.target === movieModal) closeModal();
        });

        // Close modal on Escape
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && movieModal.classList.contains('active')) {
                closeModal();
            }
        });

        // Initialize
        async function init() {
            const token = getToken();
            if (!token) {
                window.location.href = '/portal/login.html';
                return;
            }

            // Check if user has permission to view movies
            try {
                const userData = await apiRequest('/user/full');
                if (!userData.user.show_iptv_movies) {
                    // User doesn't have access to movies, redirect to portal
                    window.location.href = '/portal/';
                    return;
                }
            } catch (error) {
                console.error('Failed to check user permissions:', error);
                // Allow access on error (fail open for UX)
            }

            observer.observe(loadMoreTrigger);
            await loadCategories();
            await loadMovies();
        }

        init();
    </script>
</body>
</html>
