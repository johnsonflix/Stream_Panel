<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="/assets/favicon.png">
    <link rel="apple-touch-icon" href="/assets/favicon.png">
    <title>StreamPanel - Subscription Management</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/wizard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Dark background to prevent white flash during auth check */
        html { background: #0f172a; }
        /* Hide content until auth is verified */
        body.auth-pending { display: none !important; }
    </style>
    <script>
        // Immediate auth check - redirect before body renders if no token
        (function() {
            var token = localStorage.getItem('sessionToken') || sessionStorage.getItem('sessionToken');
            if (!token) {
                window.location.replace('/login.html');
            }
        })();
    </script>
</head>
<body class="auth-pending" style="display:none">
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <i class="fas fa-tv"></i>
                <span>StreamPanel</span>
            </div>
            <button class="mobile-menu-toggle" id="mobile-menu-toggle" aria-label="Toggle menu">
                <i class="fas fa-bars"></i>
            </button>
            <ul class="nav-menu" id="nav-menu">
                <li><a href="#dashboard" class="nav-link active" data-page="dashboard">
                    <i class="fas fa-chart-line"></i> Dashboard
                </a></li>
                <li><a href="#users" class="nav-link" data-page="users">
                    <i class="fas fa-users"></i> Users
                </a></li>
                <li><a href="#email" class="nav-link" data-page="email">
                    <i class="fas fa-envelope"></i> Email
                </a></li>
                <li><a href="#" class="nav-link-external" id="portal-nav-link" title="Open End User Portal">
                    <i class="fas fa-door-open"></i> Portal
                </a></li>
                <li><a href="../portal/request2.html?admin=1" class="nav-link-external">
                    <i class="fas fa-film"></i> Request Site
                </a></li>
                <li class="nav-dropdown" id="tools-dropdown-container" style="display: none;">
                    <a href="#" class="nav-link dropdown-toggle" id="tools-dropdown-toggle">
                        <i class="fas fa-tools"></i> Tools <i class="fas fa-caret-down" style="font-size: 10px; margin-left: 4px;"></i>
                    </a>
                    <ul class="dropdown-menu" id="tools-dropdown-menu">
                        <!-- Populated dynamically -->
                    </ul>
                </li>
                <li><a href="#settings" class="nav-link" data-page="settings">
                    <i class="fas fa-cog"></i> Settings
                </a></li>
            </ul>
        </div>
    </nav>

    <!-- Admin Notification Banner (drops from top) -->
    <div id="admin-notification-banner" class="admin-notification-banner" style="display: none;">
        <div class="notification-banner-content">
            <span id="notification-banner-from" class="notification-banner-from"></span>
            <span id="notification-banner-message"></span>
        </div>
        <button id="notification-banner-dismiss" class="notification-banner-dismiss" title="Dismiss">
            <i class="fas fa-times"></i>
        </button>
    </div>

    <!-- Main Content Container -->
    <main class="main-content">
        <div id="page-content">
            <!-- Content will be dynamically loaded here -->
        </div>
    </main>

    <!-- Toast Notification Container -->
    <div id="toast-container"></div>

    <!-- Loading Overlay -->
    <div id="loading-overlay" class="loading-overlay" style="display: none;">
        <div class="spinner"></div>
        <p>Loading...</p>
    </div>

    <!-- Modal Container -->
    <div id="modal-container"></div>

    <!-- Scripts -->
    <script src="js/api.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/router.js"></script>
    <script src="js/create-user-wizard.js?v=1.2.2"></script>
    <script src="js/dashboard.js"></script>
    <script src="js/users.js?v=2.0.7"></script>
    <script src="js/edit-user.js"></script>
    <script src="js/email-composer.js"></script>
    <script src="js/email-templates.js"></script>
    <script src="js/email-schedules.js"></script>
    <script src="js/settings.js"></script>
    <script src="js/portal-settings.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
