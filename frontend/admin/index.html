<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StreamPanel - Subscription Management</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/wizard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Dark background to prevent white flash during auth check */
        html { background: #0f172a; }
        /* Hide content until auth is verified */
        body.auth-pending { display: none !important; }
    </style>
    <script>
        // Immediate auth check - redirect before body renders if no token
        (function() {
            var token = localStorage.getItem('sessionToken') || sessionStorage.getItem('sessionToken');
            if (!token) {
                window.location.replace('/login.html');
            }
        })();
    </script>
</head>
<body class="auth-pending" style="display:none">
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <i class="fas fa-tv"></i>
                <span>StreamPanel</span>
            </div>
            <button class="mobile-menu-toggle" id="mobile-menu-toggle" aria-label="Toggle menu">
                <i class="fas fa-bars"></i>
            </button>
            <ul class="nav-menu" id="nav-menu">
                <li><a href="#dashboard" class="nav-link active" data-page="dashboard">
                    <i class="fas fa-chart-line"></i> Dashboard
                </a></li>
                <li><a href="#users" class="nav-link" data-page="users">
                    <i class="fas fa-users"></i> Users
                </a></li>
                <li><a href="javascript:void(0)" class="nav-link" id="seerr-nav-link" onclick="openSeerrAdmin()" style="display: none;">
                    <i class="fas fa-ticket-alt"></i> Seerr
                </a></li>
                <li><a href="#email" class="nav-link" data-page="email">
                    <i class="fas fa-envelope"></i> Email
                </a></li>
                <li><a href="#settings" class="nav-link" data-page="settings">
                    <i class="fas fa-cog"></i> Settings
                </a></li>
            </ul>
        </div>
    </nav>

    <!-- Admin Notification Banner (drops from top) -->
    <div id="admin-notification-banner" class="admin-notification-banner" style="display: none;">
        <div class="notification-banner-content">
            <span id="notification-banner-from" class="notification-banner-from"></span>
            <span id="notification-banner-message"></span>
        </div>
        <button id="notification-banner-dismiss" class="notification-banner-dismiss" title="Dismiss">
            <i class="fas fa-times"></i>
        </button>
    </div>

    <!-- Main Content Container -->
    <main class="main-content">
        <div id="page-content">
            <!-- Content will be dynamically loaded here -->
        </div>
    </main>

    <!-- Toast Notification Container -->
    <div id="toast-container"></div>

    <!-- Loading Overlay -->
    <div id="loading-overlay" class="loading-overlay" style="display: none;">
        <div class="spinner"></div>
        <p>Loading...</p>
    </div>

    <!-- Modal Container -->
    <div id="modal-container"></div>

    <!-- Scripts -->
    <script src="js/api.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/router.js"></script>
    <script src="js/create-user-wizard.js?v=1.2.2"></script>
    <script src="js/dashboard.js"></script>
    <script src="js/users.js"></script>
    <script src="js/edit-user.js"></script>
    <script src="js/email-composer.js"></script>
    <script src="js/email-templates.js"></script>
    <script src="js/email-schedules.js"></script>
    <script src="js/settings.js"></script>
    <script src="js/portal-settings.js"></script>
    <script src="js/app.js"></script>
    <script>
        // Seerr navigation functions
        async function checkSeerrNavVisibility() {
            try {
                const response = await fetch('/api/v2/seerr/status');
                const data = await response.json();
                const seerrNav = document.getElementById('seerr-nav-link');
                if (seerrNav) {
                    // Show Seerr nav if it's installed AND running
                    seerrNav.style.display = (data.installed && data.running) ? 'block' : 'none';
                }
            } catch (error) {
                console.log('Could not check Seerr status:', error);
            }
        }

        function openSeerrAdmin() {
            // Open Seerr in a new tab - admin will be signed in via Plex OAuth
            window.open('http://localhost:5055', '_blank');
        }

        // Check Seerr visibility on page load
        document.addEventListener('DOMContentLoaded', function() {
            checkSeerrNavVisibility();
            // Also check periodically (every 30 seconds) in case Seerr is started/stopped
            setInterval(checkSeerrNavVisibility, 30000);
        });
    </script>
</body>
</html>
