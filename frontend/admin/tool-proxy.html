<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Manager - StreamPanel</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: #0f172a;
            color: #e2e8f0;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .toolbar {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 8px 16px;
            background: #1e293b;
            border-bottom: 1px solid #334155;
        }

        .toolbar-title {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 14px;
            font-weight: 500;
        }

        .toolbar-icon {
            width: 28px;
            height: 28px;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
        }

        .toolbar-icon.sonarr { background: linear-gradient(135deg, #3b82f6, #2563eb); }
        .toolbar-icon.radarr { background: linear-gradient(135deg, #f59e0b, #d97706); }
        .toolbar-icon.qbittorrent { background: linear-gradient(135deg, #a855f7, #9333ea); }
        .toolbar-icon.sabnzbd { background: linear-gradient(135deg, #f97316, #ea580c); }

        .toolbar-spacer {
            flex: 1;
        }

        .toolbar-btn {
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 6px 12px;
            background: #334155;
            border: none;
            border-radius: 6px;
            color: #e2e8f0;
            font-size: 13px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .toolbar-btn:hover {
            background: #475569;
        }

        .proxy-frame {
            flex: 1;
            width: 100%;
            border: none;
            background: #fff;
        }

        .loading-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 16px;
        }

        .loading-spinner {
            font-size: 32px;
            color: #3b82f6;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .error-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 16px;
            text-align: center;
            padding: 40px;
        }

        .error-icon {
            font-size: 48px;
            color: #ef4444;
        }

        .error-message {
            font-size: 18px;
            color: #94a3b8;
        }
    </style>
</head>
<body>
    <div class="toolbar">
        <div class="toolbar-title">
            <div class="toolbar-icon" id="manager-icon">
                <i class="fas fa-server"></i>
            </div>
            <span id="manager-name">Loading...</span>
        </div>
        <div class="toolbar-spacer"></div>
        <button class="toolbar-btn" onclick="refreshFrame()">
            <i class="fas fa-sync-alt"></i> Refresh
        </button>
        <button class="toolbar-btn" onclick="openExternal()">
            <i class="fas fa-external-link-alt"></i> Open External
        </button>
        <button class="toolbar-btn" onclick="window.close()">
            <i class="fas fa-times"></i> Close
        </button>
    </div>

    <div id="loading" class="loading-container">
        <i class="fas fa-spinner fa-spin loading-spinner"></i>
        <div>Loading media manager...</div>
    </div>

    <div id="error" class="error-container" style="display: none;">
        <i class="fas fa-exclamation-triangle error-icon"></i>
        <div class="error-message" id="error-message">Failed to load media manager</div>
        <button class="toolbar-btn" onclick="loadManager()">
            <i class="fas fa-redo"></i> Retry
        </button>
    </div>

    <iframe id="proxy-frame" class="proxy-frame" style="display: none;"></iframe>

    <script>
        let managerData = null;

        const managerIcons = {
            sonarr: 'fa-tv',
            radarr: 'fa-film',
            qbittorrent: 'fa-magnet',
            sabnzbd: 'fa-download',
            other_arr: 'fa-cube',
            other: 'fa-cog'
        };

        // Default landing pages for each app type
        // Note: Radarr/Sonarr root "/" should redirect to /movie or /series automatically
        // Loading directly at /movie causes React Router 404 due to basename timing issues
        const defaultPaths = {
            sonarr: '',
            radarr: '',
            qbittorrent: '',
            sabnzbd: '',
            other_arr: '',
            other: ''
        };

        async function loadManager() {
            const params = new URLSearchParams(window.location.search);
            const managerId = params.get('id');

            if (!managerId) {
                showError('No manager ID provided');
                return;
            }

            const token = localStorage.getItem('sessionToken') || sessionStorage.getItem('sessionToken');

            if (!token) {
                showError('Not authenticated. Please log in.');
                return;
            }

            try {
                // Get manager info
                const response = await fetch(`/api/v2/media-managers/${managerId}`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (!response.ok) {
                    throw new Error('Failed to load manager');
                }

                const data = await response.json();
                managerData = data.manager;

                // Update toolbar
                document.getElementById('manager-name').textContent = managerData.name;
                const iconEl = document.getElementById('manager-icon');
                iconEl.className = `toolbar-icon ${managerData.type}`;
                iconEl.innerHTML = `<i class="fas ${managerIcons[managerData.type] || 'fa-server'}"></i>`;
                document.title = `${managerData.name} - StreamPanel`;

                // Load the iframe with proxied content (pass token for auth)
                // Use app-specific default path (Radarr/Sonarr root "/" shows 404)
                const iframe = document.getElementById('proxy-frame');
                const defaultPath = defaultPaths[managerData.type] || '';
                iframe.src = `/api/v2/media-managers/${managerId}/proxy${defaultPath}?token=${encodeURIComponent(token)}`;

                iframe.onload = () => {
                    document.getElementById('loading').style.display = 'none';
                    iframe.style.display = 'block';
                };

                iframe.onerror = () => {
                    showError('Failed to load content');
                };

            } catch (error) {
                console.error('Error loading manager:', error);
                showError(error.message || 'Failed to load manager');
            }
        }

        function showError(message) {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('proxy-frame').style.display = 'none';
            document.getElementById('error').style.display = 'flex';
            document.getElementById('error-message').textContent = message;
        }

        function refreshFrame() {
            const iframe = document.getElementById('proxy-frame');
            if (iframe.src) {
                document.getElementById('loading').style.display = 'flex';
                iframe.style.display = 'none';
                iframe.src = iframe.src;
            }
        }

        function openExternal() {
            if (managerData && managerData.url) {
                window.open(managerData.url, '_blank');
            }
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', loadManager);
    </script>
</body>
</html>
