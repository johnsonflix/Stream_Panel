<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="/assets/favicon.png">
    <link rel="apple-touch-icon" href="/assets/favicon.png">
    <title>Login - StreamPanel</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Login-specific styles - Always Dark Mode */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            margin: 0;
            padding: 20px;
        }

        /* Force dark mode variables */
        :root {
            --bg-primary: #0f172a;
            --bg-secondary: #1e293b;
            --bg-tertiary: #334155;
            --card-bg: #1e293b;
            --border-color: #334155;
            --text-primary: #f8fafc;
            --text-secondary: #cbd5e1;
            --text-tertiary: #94a3b8;
            --error-color: #ef4444;
        }

        .login-container {
            width: 100%;
            max-width: 400px;
        }

        .login-card {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 40px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.4);
            border: 1px solid var(--border-color);
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-logo {
            max-width: 200px;
            max-height: 80px;
            margin-bottom: 15px;
            object-fit: contain;
        }

        .login-logo-large {
            max-width: 300px;
            max-height: 150px;
        }

        .login-icon {
            font-size: 48px;
            color: var(--primary-color);
            margin-bottom: 15px;
        }

        .login-icon-large {
            font-size: 80px;
        }

        .login-title {
            font-size: 24px;
            font-weight: 600;
            color: var(--text-primary);
            margin: 0 0 8px 0;
        }

        .login-subtitle {
            font-size: 14px;
            color: var(--text-secondary);
            margin: 0;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .form-label {
            font-size: 14px;
            font-weight: 500;
            color: var(--text-primary);
        }

        .form-input-wrapper {
            position: relative;
        }

        .form-input-icon {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-tertiary);
            font-size: 16px;
        }

        .form-input {
            width: 100%;
            padding: 12px 12px 12px 40px;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            font-size: 14px;
            background-color: var(--bg-secondary);
            color: var(--text-primary);
            transition: border-color 0.2s;
            box-sizing: border-box;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .form-input::placeholder {
            color: var(--text-tertiary);
        }

        .form-error {
            font-size: 13px;
            color: var(--error-color);
            margin-top: 4px;
            display: none;
        }

        .form-error.show {
            display: block;
        }

        .login-button {
            width: 100%;
            padding: 12px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.1s;
        }

        .login-button:hover {
            background: var(--primary-color-hover);
        }

        .login-button:active {
            transform: scale(0.98);
        }

        .login-button:disabled {
            background: var(--border-color);
            cursor: not-allowed;
            transform: none;
        }

        .login-button .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.6s linear infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .login-footer {
            margin-top: 20px;
            text-align: center;
            font-size: 13px;
            color: var(--text-tertiary);
        }

        /* Animation for login card */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-card {
            animation: fadeInUp 0.5s ease-out;
        }

        .alert {
            padding: 12px 16px;
            border-radius: 8px;
            font-size: 14px;
            margin-bottom: 20px;
            display: none;
        }

        .alert.show {
            display: block;
        }

        .alert-error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #ef4444;
        }

        .alert-success {
            background: rgba(34, 197, 94, 0.1);
            border: 1px solid rgba(34, 197, 94, 0.3);
            color: #22c55e;
        }

        .alert-icon {
            margin-right: 8px;
        }

        /* Responsive */
        @media (max-width: 480px) {
            .login-card {
                padding: 30px 24px;
            }

            .login-title {
                font-size: 20px;
            }

            .login-icon {
                font-size: 40px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div id="login-logo-container">
                    <!-- Logo or icon will be inserted here dynamically -->
                </div>
                <h1 class="login-title" id="login-title">Loading...</h1>
                <p class="login-subtitle" id="login-subtitle">Please wait...</p>
            </div>

            <!-- Alert Messages -->
            <div id="login-alert" class="alert"></div>

            <!-- Login Form -->
            <form id="login-form" class="login-form">
                <div class="form-group">
                    <label for="email" class="form-label">Email</label>
                    <div class="form-input-wrapper">
                        <i class="fas fa-envelope form-input-icon"></i>
                        <input
                            type="email"
                            id="email"
                            class="form-input"
                            placeholder="Enter your email"
                            required
                            autocomplete="email"
                        >
                    </div>
                    <div class="form-error" id="email-error"></div>
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <div class="form-input-wrapper">
                        <i class="fas fa-lock form-input-icon"></i>
                        <input
                            type="password"
                            id="password"
                            class="form-input"
                            placeholder="Enter your password"
                            required
                            autocomplete="current-password"
                        >
                    </div>
                    <div class="form-error" id="password-error"></div>
                </div>

                <button type="submit" id="login-button" class="login-button">
                    Sign In
                </button>
            </form>

            <!-- Plex SSO Divider (hidden by default) -->
            <div id="plex-sso-divider" style="display: none; margin: 24px 0; text-align: center; position: relative;">
                <div style="border-top: 1px solid var(--border-color); position: relative; top: 12px;"></div>
                <span style="background: var(--card-bg); padding: 0 16px; position: relative; color: var(--text-tertiary); font-size: 13px;">or</span>
            </div>

            <!-- Plex SSO Button (hidden by default) -->
            <button type="button" id="plex-sso-button" class="login-button" style="display: none; background: #e5a00d; color: #1a1a1a; margin-top: 0;">
                <i class="fab fa-plex" style="margin-right: 8px;"></i>
                Sign in with Plex
            </button>

            <!-- Forgot Password Link (shown after failed login) -->
            <div id="forgot-password-container" style="margin-top: 16px; text-align: center; display: none;">
                <a href="#" id="forgot-password-link" style="color: var(--primary-color); text-decoration: none; font-size: 14px;">
                    <i class="fas fa-key" style="margin-right: 6px;"></i>Forgot Password?
                </a>
            </div>

            <div class="login-footer" id="login-footer">
                Management System
            </div>
        </div>
    </div>

    <script>
        // API base URL
        const API_BASE = '/api/v2';

        // Load branding and check session on page load
        loadBrandingSettings();
        checkExistingSession();

        /**
         * Load and apply branding settings from API
         */
        async function loadBrandingSettings() {
            try {
                // Fetch branding settings
                const [appNameRes, logoRes, loginMsgRes, faviconRes, hideLoginNameRes] = await Promise.all([
                    fetch(`${API_BASE}/settings/app_title`),
                    fetch(`${API_BASE}/settings/app_logo`),
                    fetch(`${API_BASE}/settings/login_message`),
                    fetch(`${API_BASE}/settings/app_favicon`),
                    fetch(`${API_BASE}/settings/hide_login_name`)
                ]);

                const appNameData = await appNameRes.json();
                const logoData = await logoRes.json();
                const loginMsgData = await loginMsgRes.json();
                const faviconData = await faviconRes.json();
                const hideLoginNameData = await hideLoginNameRes.json();

                // Check if login name should be hidden
                const hideLoginName = hideLoginNameData.value === 'true' || hideLoginNameData.value === true;

                // Apply app name
                const appName = (appNameData.value && appNameData.value.trim() !== '') ? appNameData.value : 'StreamPanel';
                document.getElementById('login-title').textContent = appName;
                document.title = `Login - ${appName}`;
                document.getElementById('login-footer').textContent = `${appName} - Management System`;

                // Hide/show title and footer based on setting
                const loginTitle = document.getElementById('login-title');
                const loginSubtitle = document.getElementById('login-subtitle');
                const loginFooter = document.getElementById('login-footer');
                const logoContainer = document.getElementById('login-logo-container');

                if (hideLoginName) {
                    loginTitle.style.display = 'none';
                    loginSubtitle.style.display = 'none';
                    loginFooter.style.display = 'none';
                    // Make logo larger when name is hidden
                    logoContainer.style.marginBottom = '30px';
                } else {
                    loginTitle.style.display = 'block';
                    loginSubtitle.style.display = 'block';
                    loginFooter.style.display = 'block';
                    logoContainer.style.marginBottom = '15px';

                    // Apply login message
                    const loginMessage = (loginMsgData.value && loginMsgData.value.trim() !== '') ? loginMsgData.value : 'Sign in to your account';
                    loginSubtitle.textContent = loginMessage;
                }

                // Apply logo or icon
                const logoPath = logoData.value;

                if (logoPath && logoPath.trim() !== '') {
                    // Use larger size if name is hidden
                    const logoClass = hideLoginName ? 'login-logo login-logo-large' : 'login-logo';
                    logoContainer.innerHTML = `<img src="${logoPath}" alt="${appName}" class="${logoClass}" onerror="this.style.display='none'; this.parentElement.innerHTML='<div class=\\'login-icon ${hideLoginName ? 'login-icon-large' : ''}\\'><i class=\\'fas fa-tv\\'></i></div>';">`;
                } else {
                    logoContainer.innerHTML = `<div class="login-icon ${hideLoginName ? 'login-icon-large' : ''}"><i class="fas fa-tv"></i></div>`;
                }

                // Apply favicon
                const faviconPath = faviconData.value;

                if (faviconPath) {
                    let link = document.querySelector("link[rel*='icon']");
                    if (!link) {
                        link = document.createElement('link');
                        link.rel = 'icon';
                        document.head.appendChild(link);
                    }
                    link.href = faviconPath;
                }

            } catch (error) {
                console.error('Error loading branding settings:', error);
                // Use defaults
                document.getElementById('login-title').textContent = 'StreamPanel';
                document.getElementById('login-subtitle').textContent = 'Sign in to your account';
                document.getElementById('login-footer').textContent = 'StreamPanel - Management System';
                document.getElementById('login-logo-container').innerHTML = '<div class="login-icon"><i class="fas fa-tv"></i></div>';
            }
        }

        async function checkExistingSession() {
            const sessionToken = localStorage.getItem('sessionToken');
            if (sessionToken) {
                try {
                    const response = await fetch(`${API_BASE}/auth/me`, {
                        headers: {
                            'Authorization': `Bearer ${sessionToken}`
                        }
                    });

                    if (response.ok) {
                        // Already logged in, redirect to dashboard
                        window.location.href = '/admin/';
                        return;
                    }
                } catch (error) {
                    // Session invalid, continue to login page
                    localStorage.removeItem('sessionToken');
                }
            }
        }

        // Handle login form submission
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const loginButton = document.getElementById('login-button');
            const alert = document.getElementById('login-alert');

            // Clear previous errors
            hideAlert();
            clearFieldErrors();

            // Validate
            if (!email) {
                showFieldError('email', 'Email is required');
                return;
            }

            if (!password) {
                showFieldError('password', 'Password is required');
                return;
            }

            // Disable button and show loading
            loginButton.disabled = true;
            loginButton.innerHTML = '<span class="spinner"></span> Signing in...';

            try {
                const response = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    // Store session token
                    localStorage.setItem('sessionToken', data.sessionToken);
                    localStorage.setItem('user', JSON.stringify(data.user));

                    // Show success message
                    showAlert('success', 'Login successful! Redirecting...');

                    // Redirect to dashboard
                    setTimeout(() => {
                        window.location.href = '/admin/';
                    }, 500);

                } else {
                    // Show error message
                    const errorMessage = data.message || 'Login failed. Please try again.';
                    showAlert('error', errorMessage);

                    // Show forgot password link if indicated by server
                    if (data.showForgotPassword) {
                        document.getElementById('forgot-password-container').style.display = 'block';
                    }

                    // Re-enable button
                    loginButton.disabled = false;
                    loginButton.innerHTML = 'Sign In';
                }

            } catch (error) {
                console.error('Login error:', error);
                showAlert('error', 'Connection error. Please check your network and try again.');

                // Re-enable button
                loginButton.disabled = false;
                loginButton.innerHTML = 'Sign In';
            }
        });

        function showAlert(type, message) {
            const alert = document.getElementById('login-alert');
            const icon = type === 'error' ? 'fas fa-exclamation-circle' : 'fas fa-check-circle';

            alert.className = `alert alert-${type} show`;
            alert.innerHTML = `<i class="${icon} alert-icon"></i>${message}`;
        }

        function hideAlert() {
            const alert = document.getElementById('login-alert');
            alert.className = 'alert';
            alert.innerHTML = '';
        }

        function showFieldError(fieldId, message) {
            const errorElement = document.getElementById(`${fieldId}-error`);
            const inputElement = document.getElementById(fieldId);

            errorElement.textContent = message;
            errorElement.classList.add('show');
            inputElement.style.borderColor = 'var(--error-color)';
        }

        function clearFieldErrors() {
            document.querySelectorAll('.form-error').forEach(error => {
                error.classList.remove('show');
                error.textContent = '';
            });

            document.querySelectorAll('.form-input').forEach(input => {
                input.style.borderColor = '';
            });
        }

        // Clear field error on input
        document.querySelectorAll('.form-input').forEach(input => {
            input.addEventListener('input', () => {
                const errorElement = document.getElementById(`${input.id}-error`);
                if (errorElement) {
                    errorElement.classList.remove('show');
                    input.style.borderColor = '';
                }
            });
        });

        // Handle forgot password link
        document.getElementById('forgot-password-link').addEventListener('click', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value.trim();

            if (!email) {
                showAlert('error', 'Please enter your email address first');
                return;
            }

            // Redirect to forgot password page with email pre-filled
            window.location.href = `/forgot-password.html?email=${encodeURIComponent(email)}`;
        });

        // =====================================================
        // PLEX SSO FUNCTIONALITY
        // =====================================================

        // Check if Plex SSO is enabled and show button
        checkPlexSsoAvailability();

        async function checkPlexSsoAvailability() {
            try {
                const response = await fetch(`${API_BASE}/auth/plex/config`);
                const data = await response.json();

                if (data.success && data.enabled) {
                    // Show the Plex SSO button and divider
                    document.getElementById('plex-sso-divider').style.display = 'block';
                    document.getElementById('plex-sso-button').style.display = 'block';
                }
            } catch (error) {
                console.log('Plex SSO not available:', error.message);
            }
        }

        // Handle Plex SSO button click
        document.getElementById('plex-sso-button').addEventListener('click', async () => {
            const plexButton = document.getElementById('plex-sso-button');

            // Disable button and show loading
            plexButton.disabled = true;
            plexButton.innerHTML = '<span class="spinner"></span> Connecting to Plex...';

            try {
                // Initialize Plex OAuth flow
                const initResponse = await fetch(`${API_BASE}/auth/plex/init`, {
                    method: 'POST'
                });

                const initData = await initResponse.json();

                if (!initData.success) {
                    throw new Error(initData.message || 'Failed to initialize Plex login');
                }

                // Open Plex auth popup
                const authWindow = window.open(
                    initData.authUrl,
                    'PlexAuth',
                    'width=600,height=700,menubar=no,toolbar=no,location=no,status=no'
                );

                // Update button to show waiting state
                plexButton.innerHTML = '<span class="spinner"></span> Waiting for Plex authorization...';

                // Poll for authentication completion
                const pinId = initData.pinId;
                let attempts = 0;
                const maxAttempts = 90; // 3 minutes at 2 second intervals
                const pollInterval = 2000;

                const pollForAuth = async () => {
                    attempts++;

                    // Check if popup was closed
                    if (authWindow && authWindow.closed) {
                        plexButton.disabled = false;
                        plexButton.innerHTML = '<i class="fab fa-plex" style="margin-right: 8px;"></i> Sign in with Plex';
                        showAlert('error', 'Plex authorization was cancelled');
                        return;
                    }

                    // Check pin status
                    try {
                        const statusResponse = await fetch(`${API_BASE}/auth/plex/status/${pinId}`);
                        const statusData = await statusResponse.json();

                        if (statusData.authenticated) {
                            // Close the popup
                            if (authWindow && !authWindow.closed) {
                                authWindow.close();
                            }

                            // Complete the login
                            await completePlexLogin(pinId);
                            return;
                        }

                        if (statusData.expired) {
                            if (authWindow && !authWindow.closed) {
                                authWindow.close();
                            }
                            throw new Error('Plex authorization expired. Please try again.');
                        }

                        // Continue polling
                        if (attempts < maxAttempts) {
                            setTimeout(pollForAuth, pollInterval);
                        } else {
                            if (authWindow && !authWindow.closed) {
                                authWindow.close();
                            }
                            throw new Error('Plex authorization timed out. Please try again.');
                        }

                    } catch (pollError) {
                        console.error('Poll error:', pollError);
                        plexButton.disabled = false;
                        plexButton.innerHTML = '<i class="fab fa-plex" style="margin-right: 8px;"></i> Sign in with Plex';
                        showAlert('error', pollError.message || 'Failed to check Plex authorization');
                    }
                };

                // Start polling
                setTimeout(pollForAuth, pollInterval);

            } catch (error) {
                console.error('Plex SSO error:', error);
                plexButton.disabled = false;
                plexButton.innerHTML = '<i class="fab fa-plex" style="margin-right: 8px;"></i> Sign in with Plex';
                showAlert('error', error.message || 'Failed to connect to Plex');
            }
        });

        async function completePlexLogin(pinId) {
            const plexButton = document.getElementById('plex-sso-button');
            plexButton.innerHTML = '<span class="spinner"></span> Completing login...';

            try {
                const response = await fetch(`${API_BASE}/auth/plex/complete`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ pinId })
                });

                const data = await response.json();

                if (data.success) {
                    // Store session token
                    localStorage.setItem('sessionToken', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));

                    // Show success message
                    showAlert('success', `Welcome, ${data.user.plexUsername || data.user.name}! Redirecting...`);

                    // Redirect to dashboard
                    setTimeout(() => {
                        window.location.href = '/admin/';
                    }, 500);

                } else {
                    // Show specific error messages
                    let errorMessage = data.message || 'Plex login failed';

                    if (data.error === 'no_account') {
                        errorMessage = 'No account found with Plex SSO enabled for your Plex email. Please contact your administrator.';
                    } else if (data.error === 'no_server_access') {
                        errorMessage = 'You do not have access to the required Plex server(s). Please contact your administrator.';
                    }

                    throw new Error(errorMessage);
                }

            } catch (error) {
                console.error('Complete login error:', error);
                plexButton.disabled = false;
                plexButton.innerHTML = '<i class="fab fa-plex" style="margin-right: 8px;"></i> Sign in with Plex';
                showAlert('error', error.message || 'Failed to complete Plex login');
            }
        }

    </script>
</body>
</html>
